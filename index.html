<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Hogwarts Bookstore</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="form-container">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <input type="text" id="signup-firstname" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <input type="text" id="signup-lastname" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <select id="signup-gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <input type="number" id="signup-age" placeholder="Age" min="1" max="120" required>
      </div>
      <div class="form-group">
        <input type="email" id="signup-email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="signup-password" placeholder="Password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
