<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wizarding Library Entrance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Added CSS styles */
        body {
            margin: 0;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 4em;
            color: goldenrod;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            font-family: 'Harry Potter', cursive;
        }

        .enter-btn {
            padding: 1rem 2rem;
            font-size: 1.5em;
            background: linear-gradient(to right, #8B4513, #A0522D);
            color: white;
            border: 2px solid goldenrod;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .enter-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #A0522D, #8B4513);
        }

        .house-icons {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .house-icon {
            font-size: 2.5em;
            transition: transform 0.3s ease;
        }

        .gryffindor { color: #740001; }
        .slytherin { color: #1A472A; }
        .ravenclaw { color: #0E1A40; }
        .hufflepuff { color: #FFDB00; }

        .house-icon:hover {
            transform: scale(1.2);
        }

        .sparks {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .spark {
            position: absolute;
            width: 2px;
            height: 20px;
            background: gold;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: translateY(-100vh); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="books.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="overlay">
        <div class="sparks">
            <div class="spark" style="left: 10%; animation-delay: 0.5s"></div>
            <div class="spark" style="left: 30%; animation-delay: 1.2s"></div>
            <div class="spark" style="left: 50%; animation-delay: 0.8s"></div>
            <div class="spark" style="left: 70%; animation-delay: 1.5s"></div>
            <div class="spark" style="left: 90%; animation-delay: 2s"></div>
        </div>

        <div class="logo">Hogwarts Library</div>
        
        <button class="enter-btn" onclick="window.location.href='home.html'">
            Begin Your Journey
        </button>

        <div class="house-icons">
            <i class="fas fa-lion house-icon gryffindor"></i>
            <i class="fas fa-snake house-icon slytherin"></i>
            <i class="fas fa-feather house-icon ravenclaw"></i>
            <i class="fas fa-hippo house-icon hufflepuff"></i>
        </div>
    </div>
</body>
</html>
